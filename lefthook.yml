pre-commit:
  parallel: true
  jobs:
    - name: check
      run: pnpm format-and-lint:fix --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      glob: "*.{js,ts,jsx,tsx}"

commit-msg:
  parallel: true
  jobs:
    - name: commitlint
      run: pnpm commitlint --edit $1
